<!DOCTYPE html>

<html>

<head>
  <title></title>
  
  <!-- <link rel='stylesheet' type='text/css' href='styles.css'> -->
  <style type="text/css">#bannerContainer{display:none}</style>
  
  <!--CDN link for TweenMax -->
  <!-- <script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js'></script> -->
  <script src='TweenMax.min.js'></script>
  
  <!--CDN link for DoubleClick enabler-->
  <script src='https://s0.2mdn.net/ads/studio/Enabler.js'></script>

  <script>

    //Check Enabler is ready

    function checkEnablerInit() {
      console.log('checkEnablerInit');
      if (Enabler.isInitialized()) {
        enablerInit();
      } else {
        Enabler.addEventListener(studio.events.StudioEvent.INIT, enablerInit);
      }
    }

    //Run when Enabler is ready

    function enablerInit() {
      console.log('enablerInit');
      if (Enabler.isPageLoaded()) {
        enablerPoliteInit();
      } else {
        Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, enablerPoliteInit);
      }
    }

    function enablerPoliteInit() {
      console.log('enablerPoliteInit');

      //Load in CSS 

      var extCSS = document.createElement('link');
      extCSS.setAttribute('rel', 'stylesheet');
      extCSS.setAttribute('type', 'text/css');
      extCSS.setAttribute('href', Enabler.getUrl('styles.css'));
      document.getElementsByTagName('head')[0].appendChild(extCSS);

      //Load in Javascript

      var extJavascript = document.createElement('script');
      extJavascript.setAttribute('type', 'text/javascript');
      extJavascript.setAttribute('src', Enabler.getUrl('script.js'));
      document.getElementsByTagName('head')[0].appendChild(extJavascript);

      //initBanner();

    }

    </script>

</head>

<body onload='checkEnablerInit()'>
  
  <div id='bannerContainer'>

    <img id='image' src='images/image.jpg'></img>
    <img id='silhouette' src='images/shadow.png'></img>
    <img id='headline' src='images/headline.png'></img>
    <img id='copy' src='images/copy.png'></img>
    <img id='twpz' src='images/twpz.png'></img>
    <img id='ftw' src='images/ftw.png'></img>
    <img id='btn' src='images/btn.png'></img>
    <!-- <div id='black-overlay'></div> -->
    <div id='bgexit'></div>
    
  </div>

</body>

</html>
