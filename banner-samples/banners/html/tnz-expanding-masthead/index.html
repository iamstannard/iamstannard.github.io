<!DOCTYPE html>
<html lang="en">

<head>

    <title>TNZ0314 South Island Expanding Masthead</title>

    <meta data-template-name="Template_H5T_mhexpanding-970x250-image">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>

    <script type="text/javascript" src="libs/TweenMax.min.js"></script>

</head>

<body>

    <div id="main-container">

        <!-- Collapsed Content -->

        <div id="collapsed-content">
            <div id="feature-collapsed" class="feature-collapsed">
                <img id="bg1">
                <img id="bg2">
                <img id="headline1" class="hl">
                <img id="headline2" class="hl">
                <img id="bookmarkBase">
                <img id="map">
                <img id="location1" class="loc">
                <img id="location2" class="loc">
                <div id="mapMarker1" class="mm"></div>
                <div id="mapMarker2" class="mm"></div>
                <div id="bookmarkDivider"></div>
                <img id="pnzSmall"></div>
            <div id="expand-main"></div>
            <img id="expandButton">
        </div>

        <!-- Expanded Content -->

        <div id="expanded-content">

            <div id="feature-expanded" class="feature-expanded">

                <!-- BGS -->
                <img id="bg1Expanded">

                <!-- GLOBAL -->
                <img id="pnzLarge">
                <img id="mapLarge">


                <!-- TRAILS -->
                <div id="trails">
                    <img id="trail1">
                    <img id="trail2">
                    <img id="trail3">
                    <img id="trail4">
                    <img id="trail5">
                </div>

                <!-- ICONS -->
                <div id="icons">
                    <div id="iconBases">
                        <div class="iconBase" id="icon1Base"></div>
                        <div class="iconBase" id="icon2Base"></div>
                        <div class="iconBase" id="icon3Base"></div>
                    </div>
                    <img id="icons1">
                    <img id="icons2">
                    <img id="icons3">
                    <img id="icons4">
                    <img id="icons5">
                </div>

                <!-- HEADER -->
                <div id="journeyHeader">

                    <!-- TITLES -->
                    <div id="titles">
                        <img id="journeyTitle1">
                        <img id="journeyTitle2">
                        <img id="journeyTitle3">
                        <img id="journeyTitle4">
                        <img id="journeyTitle5">
                    </div>

                    <div id="journeyDivider1" class="jd"></div>

                </div>

                <!-- CONTENT -->
                <div id="journeyContent">

                    <!-- COPY -->
                    <div id="copy">
                        <img id="copy1">
                        <img id="copy2">
                        <img id="copy3">
                        <img id="copy4">
                        <img id="copy5">
                    </div>

                    <!-- GALLERY -->
                    <div id="gallery">
                        <img id="gallery1">
                        <img id="gallery2">
                        <img id="gallery3">
                        <img id="gallery4">
                        <img id="gallery5">
                    </div>

                    <div id="journeyDivider2" class="jd"></div>

                    <img id="chooseJourney">

                </div>
            </div>

            <!-- <div id="expanded-exit"></div>-->

            <img id="btnCTA">

            <div id="thumbnails">
                <div id="thumbnail1">
                    <img id="thumbnailImg1">
                </div>
                <div id="thumbnail2">
                    <img id="thumbnailImg2">
                </div>
                <div id="thumbnail3">
                    <img id="thumbnailImg3">
                </div>
                <div id="thumbnail4">
                    <img id="thumbnailImg4">
                </div>
                <div id="thumbnail5">
                    <img id="thumbnailImg5">
                </div>
            </div>

            <img id="collapseButton">

        </div>

        <!-- <img id="close-button"></div> -->

    </div>

    <script type="text/javascript" src="logic.js"></script>

</body>

</html>
